<div id="modeControlsBox">
<div id="modeControls">
	<ul id="stateControls">
		<li>
			<a class="mode" data-mode="tessel" href="javascript:;" title="Disegno: Scegli un colore ed una misura e disegna sullo scenario. I pulsanti di colore e misura selezionati hanno il bordo bianco.">
				<span class="glyphicon glyphicon-pencil"></span>
			</a>
		</li>
		<li>
			<a class="mode" data-mode="insertItems" href="javascript:;" title="Oggetti: Seleziona un oggetto dalla lista e inseriscilo cliccando sullo scenario. Il pulsante dell'oggetto selezionato ha il bordo bianco.">
				<span class="glyphicon glyphicon-tree-deciduous"></span>
			</a>
		</li>
		<li>
			<a class="mode" data-mode="insertActions" href="javascript:;" title="Azioni: Seleziona un cane ed una azione, poi clicca e trascina sullo scenario per inserire ed orientare l'azione. I pulsanti delle azioni hanno lo sfondo del colore del cane selezionato.">
				<span class="glyphicon glyphicon-screenshot"></span>
			</a>
		</li>
		<li>
			<a class="mode" data-mode="moveActions" href="javascript:;" title="Muovi Azioni">
				<span class="glyphicon glyphicon-move"></span>
			</a>
		</li>
		<li>
			<a class="mode" data-mode="rotateActions" href="javascript:;" title="Ruota Azioni">
				<span class="glyphicon glyphicon-repeat"></span>
			</a>
		</li>
		<li>
			<a class="mode" data-mode="notes" href="javascript:;" title="Annotazioni: Tieni premuto su una azione per inserire una nota. Per eliminare una nota Ã¨ sufficiente cancellarne il contenuto.">
				<span class="glyphicon glyphicon-comment"></span>
			</a>
		</li>
		<li>
			<a class="mode" data-mode="editActions" href="javascript:;" title="Elimina: Tieni premuto su un oggetto o su una azione per eliminare.">
				<span class="glyphicon glyphicon-remove-circle"></span>
			</a>
		</li>
		<li>
			<a class="mode" data-mode="manageData" href="javascript:;" title="Esporta, Importa, Pulizia, Reset: Premi sul dischetto con freccia in basso per esportare lo scenario attuale e sul dischetto con la freccia in alto per importare uno scenario. Premi su pulizia (frecce cerchio) per eliminare cani e azioni e mantenere lo scenario. Premi su Reset (fuoco) per eliminare tutto.">
				<span class="glyphicon glyphicon-transfer"></span>
			</a>
		</li>
		
	</ul>
